<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" data-bs-theme="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login NCD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex align-items-center justify-content-center bg-dark-subtle">
    <div class="login-container d-flex align-items-center justify-content-center bg-body-secondary border border-secondary-subtle border-2 rounded shadow-lg">
        <div class="left-side bg-light d-flex align-items-center justify-content-center p-3">
            <img class="img-fluid" src="imgs/ncd-logo-colorida.png" alt="Logo Colorida do NCD">
        </div>
        <div class="right-side p-3 d-flex align-items-center justify-content-center">
            <div class="form-container d-flex flex-column justify-content-center">
                <h2 class="text-center mb-5 fw-">Login</h2>
                <form class="d-flex flex-column justify-content-center align-items-center mb-4" action="#" method="" class="form-login">
                    <div class="form-floating my-1">
                        <input type="email" class="form-control form-control-lg" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="password" class="form-control form-control-lg" id="floatingPassword" placeholder="Senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="form-check text-start my-1">
                        <input type="checkbox" class="form-check-input" id="flexCheckDefault" placeholder="Senha">
                        <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
