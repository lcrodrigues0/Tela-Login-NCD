<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" data-bs-theme="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login NCD</title>

    <link rel="shortcut icon" href="imgs/ncd-favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-top bg-dark-subtle">
        <img src="/imgs/blue-wave-top.svg" alt="">
    </div>

    <div class="foreground d-flex align-items-center justify-content-center bg-dark-subtle">
        <div class="login-container d-flex bg-light border border-secondary-subtle border-2 rounded rounded-3 shadow-lg">
            <button type="button" class="btn-back btn btn-light" id="btnBack">
                <img src="/imgs/seta-pequena-esquerda.svg" alt="Ícone">
            </button>
            <div class="left-side bg-light d-flex align-items-center justify-content-center p-3 rounded">
                <img class="img-fluid" src="imgs/ncd-logo-colorida.png" alt="Logo Colorida do NCD">
            </div>
            <div class="right-side p-3 d-flex flex-column align-items-center justify-content-center  bg-body-secondary">
                <div class="form-container d-flex flex-column justify-content-center align-items-center mt-5 mb-2">
                    <h2 class="text-center mb-4 fw- fs-4 text-body-secondary">Faça o seu login</h2>
                    <form id="loginForm" class="form-login mb-2" action="#" method="">
                        <div class="form-floating my-1">
                            <input type="email" id="email" class="form-control form-control-lg custom-input" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating my-1 mt-2">
                            <input type="password" id="password" class="form-control form-control-lg custom-input" id="floatingPassword" placeholder="Senha">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="form-check text-start mt-2">
                            <input type="checkbox" class="form-check-input" id="flexCheckDefault" placeholder="Senha">
                            <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
                        </div>
                        <button class="btn btn-outline-secondary mt-3" type="submit" style="width: 100%; max-width: 286px">Entrar</button>
                    </form>
                    <p><a href="#" id="esqueceuSenha" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Esqueceu a senha?</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="background-bottom bg-dark-subtle">
        <img src="/imgs/blue-wave-bottom.svg" alt="">
    </div>

    <script src="./script.js"></script>
</body>

</html>
